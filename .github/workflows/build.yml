name: Build executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false  # we want to build all artifacts even if one fails
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: napkin-calc-linux
            output_name: napkin-calc
          - os: windows-latest
            artifact_name: napkin-calc-windows
            output_name: napkin-calc.exe
          - os: macos-latest
            artifact_name: napkin-calc-macos
            output_name: napkin-calc-macos

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: pip install ".[dev]" "nuitka[onefile]"

      # Linux needs platform libraries for Qt
      - name: Install Linux system dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            libegl1 \
            libxkbcommon0 \
            libdbus-1-3

      - name: Run tests
        env:
          QT_QPA_PLATFORM: offscreen
        run: python -m pytest tests/ -q

      - name: Build with Nuitka
        run: >
          python -m nuitka
          --standalone
          --onefile
          --enable-plugin=pyside6
          --include-data-files=src/napkin_calc/resources/icon.png=napkin_calc/resources/icon.png
          --output-filename=${{ matrix.output_name }}
          --assume-yes-for-downloads
          src/napkin_calc/main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.output_name }}

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            napkin-calc-linux/napkin-calc
            napkin-calc-windows/napkin-calc.exe
            napkin-calc-macos/napkin-calc-macos
          generate_release_notes: true
